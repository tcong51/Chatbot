- intent: goodbye
  examples: |
    - goodbye
    - have a nice day
    - see you later
- intent: ask_lottery
  examples: |
    - Cho anh xem kết quả đê
    - Kết quả số xố hôm này thế nào
    - Mày cho anh hỏi kết quả tý
    - Có kết quả chưa
- intent: mood_great
  examples: |
    - great
    - amazing
    - wonderful
    - so so perfect
    - so good
    - so perfect
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
