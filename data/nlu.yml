version: "2.0"

nlu:
- intent: greet
  examples: |
    - chào 
    - hello
    - hi
    - good morning
    - good evening
    - good afternoon
- intent: give_name
  examples: |
    - [Anh](cust_sex) là [Thành Công](cust_name)
    - [Chị](cust_sex) là [Hằng](cust_name)
    - [Em](cust_sex) là [Trang](cust_name)
